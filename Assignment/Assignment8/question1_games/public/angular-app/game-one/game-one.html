<h1>Information about game:</h1>
<p>{{vm.game.title}} 
    <game-rating stars={{vm.rating}}></game-rating>
</p>
<p>
    Price:{{vm.game.price |currency}}<br/>
    Minimium players:{{vm.game.minPlayers}}</br>
    Maximum players:{{vm.game.maxPlayers}}</br>
    Minimium Age:{{vm.game.minAge}}</br>
    Publishers:{{vm.game.publisher.name}}</br>
</p>
<br>
<br>

<input type="button" class="btn btn-danger" value= "Delete" ng-click="vm.deleteOneGame()"/>
